<body>
<div class="container p-5 mt-5 bg-white  rounded-3 login">
    <h1>Register Form</h1>
    <hr class="border border-1 border-dark w-25"/>
    <form method="post" action="welcome.html">
        <div class="form-group mt-3">
            <input type="email" name="email" placeholder="Email *" required class="form-control"/>
        </div>

         <div class="form-group mt-3">
            <input type="password" name="password" placeholder="Password *" required class="form-control"/>
        </div>
        
         <div class="form-group mt-3">
            <input type="password" name="cpassword" placeholder="Confirmed Password *" required class="form-control"/>
        </div>

        
         <div class="form-group mt-3">
            <input type="text" name="phone" placeholder="phone *" required class="form-control"/>
        </div>

        
         <div class="form-group mt-3">
            <select name="state" class="form-control">
                <option value="">-select state-</option>
                <option value="">Gujrat</option>
            </select>
        </div>

        
         <div class="form-group mt-3">
            <select name="state" class="form-control">
                <option value="">-select city-</option>
                <option value="">Rajkot</option>
            </select>
        </div>

        
         <div class="form-group mt-3">
            <input type="submit" name="register" value="Register"  class="btn btn-dark text-white"/>
            <input type="reset" name="reset" value="Reset"  class="btn btn-danger text-white"/>

        </div>
        
         <div class="form-group mt-3">
            <b>Already have an account<a href="login-form.html" class="ms-2">Login here</a></b>
        </div>
    </form>
</div>    

</body>
