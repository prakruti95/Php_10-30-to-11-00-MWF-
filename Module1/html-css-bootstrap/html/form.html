<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <div style="width: 35%; height: auto; margin: auto;">
    <form action="welcome.html">
        <fieldset>
            <legend>Register Form</legend>
       <input type="text" name="name" placeholder="Enter Name *" />
       <br><br>
       
       <input type="text" name="lname" placeholder="Enter LastName *" />
       <br><br> 
       
       
       <input type="text" name="email" placeholder="Enter Email *" />
       <br><br>

       <input type="password" name="password" placeholder="Enter Password *" />
       <br><br>
       
       <input type="password" name="confirmed passowrd" placeholder="Enter Confirmed Password *" />
       <br><br>
       <label>Gender</label>
       <br>
       Male :<input type="radio" name="gender" value="male"  />
       Female :<input type="radio" name="gender" value="female"  />
       Other :<input type="radio" name="gender" value="other"  />
       <br><br>

       <label>Hobbies</label>
       <br>
       Reading :<input type="checkbox" name="hobby" value="reading"  />
       Playing :<input type="checkbox" name="hobby" value="teaching"  />
       <br>
       Surfing :<input type="checkbox" name="hobby" value="surfing"  />
       Dancing :<input type="checkbox" name="hobby" value="dancing"  />
       <br><br>

       <label>Select state</label>
       <br>
       <select name="state">
        <option value="">-select state-</option>
        <option value="1">Gujrat</option>
        <option value="2">Uttar pradesh</option>
        <option value="3">Rajasthan</option>
       </select>
       <br><br>

       
       <label>Select city</label>
       <br>
       <select name="city">
        <option value="">-select city-</option>
        <option value="1">Rajkot</option>
        <option value="2">Ahemdabad</option>
        <option value="3">Junagad</option>
       </select>
       <br><br>

       <textarea name="address" placeholder="Enter address"></textarea>
       <br><br>
       <input type="submit" value="Register"> 
       <input type="submit" value="Reset"> 
       </fieldset>
    </form>
    </div>
    
</body>
</html>
